<header class="w-full mt-5 text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font">
  <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
    <a [routerLink]="['/books']" class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
      <svg class="w-6 h-6 text-gray-900 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span class="ml-2">Ma super Bibilothèque </span>
    </a>
    @if (isLoggedIn){
    <nav class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200 md:mr-auto">
      <a [routerLink]="['/books']" class="mr-5 font-medium hover:text-gray-900">Les livres</a>
      <a [routerLink]="['add']" routerLinkActive="selected-menu" class="mr-5 font-medium hover:text-gray-900">Ajouter un livre</a>
      <a routerLink="/my-account" routerLinkActive="selected-menu" class="mr-5 font-medium hover:text-gray-900">
        <svg class="w-6 h-6 text-gray-900 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </a>
    </nav>
    }
    <div class="items-center h-full">
      <a *ngIf="!isLoggedIn" [routerLink]="['/login']"
         class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-teal-500 rounded shadow outline-none active:bg-teal-600 hover:shadow-md focus:outline-none ease">
        Connexion
      </a>
      <button *ngIf="isLoggedIn" (click)="logout()"
              class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-red-500 rounded shadow outline-none active:bg-red-600 hover:shadow-md focus:outline-none ease">
        Déconnexion
      </button>

    </div>
  </div>
</header>
