<!-- Description: This is the html file for the sign up component. -->
<div class="bg-grey-lighter min-h-screen flex flex-col">

  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Inscription</h1>
        <input [(ngModel)]="username"
               type="text"
               class="block border border-grey-light w-full p-3 rounded mb-4"
               name="username"
               placeholder="Surnom"
               required/>

        <input [(ngModel)]="email"
               type="email"
               class="block border border-grey-light w-full p-3 rounded mb-4"
               name="email"
               placeholder="Email"/>

        <input [(ngModel)]="password"
               type="password"
               class="block border border-grey-light w-full p-3 rounded mb-4"
               name="password"
               placeholder="Mot de passe"/>
        <!--        <input-->
        <!--          type="password"-->
        <!--          class="block border border-grey-light w-full p-3 rounded mb-4"-->
        <!--          name="confirm_password"-->
        <!--          placeholder="Confirm Password"/>-->

        <button
          type="submit"
          class="w-full text-center py-3 rounded bg-green-500 text-white hover:bg-blue-500 focus:outline-none my-1"
        >Créer un compte
        </button>

        <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
          {{ errorMessage }}
        </div>

        <div class="text-center text-sm text-grey-dark mt-4">
          En vous inscrivant, vous acceptez les
          <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
            Conditions d'utilisation
          </a> et
          <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
            Notre politique de confidentialité
          </a>
        </div>
      </div>
    </form>
    <div class="text-grey-dark mt-6">
      Vous avez déjà un compte ?
      <a [routerLink]="['/']"  class="no-underline border-b border-blue text-blue">
        Connexion
      </a>
    </div>
  </div>
</div>
