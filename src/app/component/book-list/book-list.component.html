<div class="w-full h-screen bg-gray-100 pt-2 px-8">
  <div class="bg-white w-full mx-auto border-2 rounded-lg  border-gray-300">
    <div class="flex items-center justify-around pb-6 pt-4">
      <div class="flex items-center justify-between">

        <div class="flex bg-gray-50 items-center p-2 rounded-md mr-16">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd" />
          </svg>
          <input class="bg-gray-50  border-gray-300 outline-none block mr-5" type="text" name="" id=""
            placeholder="Recherche par nom..." [(ngModel)]="searchTerm">
        </div>
        <div class=" flex items-center">
          <label for="status-filter" class="mr-3">Filtre Statut:</label>
          <select id="status-filter" class="bg-gray-50 outline-none block p-2 rounded border border-gray-300"
            [(ngModel)]="selectedStatus">
            <option value="">Tous</option>
            <option value="available">Disponible</option>
            <option value="borrowed">Emprunt√©</option>
          </select>
        </div>
        <div class=" lg:ml-40  space-x-8">
          <button class=" bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer "
            (click)="addBook()">Ajouter</button>
        </div>
      </div>
    </div>

    <div class="mt-8 px-8">
      <ul class="min-w-full leading-normal">
        <li class="flex">
          <div
            class="flex-1 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Nom
          </div>
          <div
            class="flex-1 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Auteur
          </div>
          <div
            class="flex-1 px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Status
          </div>
        </li>
      </ul>
      <ul class="px-4">
        <li *ngFor="let book of books | filterByStatus:selectedStatus | filterByName:searchTerm">
          <ng-container *ngIf="books && books.length; else noBooks">
            <app-book-item [book]="book">
            </app-book-item>
          </ng-container>
        </li>

      </ul>
    </div>
    <ng-template #noBooks>
      <p>Pas de livres dans la liste</p>
    </ng-template>
  </div>
</div>
