<div class="flex align-middle flex-row justify-between">
    <div class="w-full px-5 py-5 border-b border-gray-200 bg-white text-sm" (click)="onSelect()">
        <div class="flex items-center">
            <div class="flex-shrink-0 w-10 h-10">
                <img class="w-full h-full rounded-full"
                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
                    alt="" />
            </div>
            <div class="ml-3">
                <p class="text-gray-900 whitespace-no-wrap">{{ book.title }}</p>
            </div>
        </div>
    </div>
    <div class="w-full px-28 py-5 border-b border-gray-200 bg-white text-sm">
        <p class="text-gray-900 whitespace-no-wrap">{{ book.author }}</p>
    </div>
    <div class="w-full px-5 py-5 border-b border-gray-200 bg-white text-sm">
        <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
            [ngClass]="{'status-available': book.status === 'available', 'status-borrowed': book.status === 'borrowed'}">
            <span aria-hidden class="absolute inset-0 rounded-full"></span>
            <span class="relative">{{ book.status | status }}</span>
        </span>
    </div>
  <div class="flex items-center space-x-2">
  <button
    [routerLink]="['/view', book.id]"
    class="flex text-blue-500 p-2 pt-4 rounded-lg hover:text-white hover:bg-blue-500 ml-2">
    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 12C1 12 5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" />
      <circle cx="12" cy="12" r="3" />
    </svg>
  </button>
    <button
      [routerLink]="['/edit', book.id]"
      class="flex text-green-500 p-2 pt-4 rounded-lg hover:text-white hover:bg-green-500 ml-2">
      <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
      </svg>
    </button>

  </div>
</div>
